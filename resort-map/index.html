<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resort Map Gallery</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f3f4f6;
    }

    h1 {
      margin-top: 0;
    }

    p {
      margin-bottom: 16px;
      color: #4b5563;
    }

    /* Two-column layout: left = map, right = gallery */
    .layout {
      width: 100vw;
      max-width: none;
      margin: 0;
      display: flex;
      gap: 16px;
      align-items: stretch;
    }

    .map-column {
      flex: 1.6;
      min-width: 0;
    }

    .gallery-column {
      flex: 1;
      min-width: 0;
      display: flex;
    }

    /* MAP */
    .map-wrapper {
      position: relative;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      background: #000;
    }

    .map-wrapper img {
      width: 100%;
      height: auto;   /* maintain aspect ratio */
      display: block;
    }

    .hotspot {
      position: absolute;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
      transition:
        transform 0.1s ease,
        box-shadow 0.1s ease,
        background 0.1s ease,
        color 0.1s ease,
        opacity 0.1s ease,
        border-color 0.1s ease;
    }

    .hotspot:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      background: #ffffff;
    }

    .hotspot:focus {
      outline: 2px solid #2563eb;
      outline-offset: 2px;
    }

    .hotspot.active {
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.45);
    }

    /* Status-specific styles for hotspots */
    .hotspot-available {
      background: rgba(255,255,255,0.95);
      color: #111827;
      border-color: #d1d5db;
      opacity: 1;
    }

    .hotspot-reserved {
      background: #fef9c3;
      color: #854d0e;
      border-color: #facc15;
      opacity: 1;
    }

    .hotspot-unavailable {
      background: #e5e7eb;
      color: #6b7280;
      border-color: #9ca3af;
      opacity: 0.65;
    }

    /* GALLERY (right side) */
    .gallery-container {
      width: 100%;
      padding: 16px 20px;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 220px);
    }

    .gallery-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .gallery-title {
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .gallery-subtitle {
      font-size: 13px;
      color: #6b7280;
    }

    /* Big status badge beside the name */
    .status-badge {
      display: inline-flex;           /* key fix: prevents full-width stretch */
      align-items: center;
      justify-content: center;
      width: fit-content;             /* shrink-wrap to text */
      max-width: max-content;         /* extra safety */
      font-size: 13px;
      padding: 4px 10px;
      border-radius: 999px;
      font-weight: 600;
      background: #e5e7eb;
      color: #374151;
      white-space: nowrap;
      margin-top: 4px;
      margin-bottom: 2px;
    }

    .status-badge.status-available {
      background: #dcfce7;
      color: #166534;
    }

    .status-badge.status-reserved {
      background: #fef9c3;
      color: #854d0e;
    }

    .status-badge.status-unavailable {
      background: #e5e7eb;
      color: #4b5563;
    }

    /* Area details (price, pax, amenities, times) */
    .area-details {
      font-size: 13px;
      margin-bottom: 10px;
      /* no divider anymore */
    }

    .area-meta-row {
      display: flex;
      gap: 6px;
      margin-bottom: 3px;
      align-items: baseline;
    }

    .area-meta-label {
      font-weight: 500;
      color: #4b5563;
      min-width: 70px;
    }

    .area-meta-value {
      color: #111827;
    }

    .area-meta-amenities-row {
      align-items: flex-start;
    }

    .area-amenities-list {
      list-style: disc;
      margin: 0;
      padding-left: 18px;
      color: #111827;
    }

    /* Status buttons (below photos) */
    .status-actions {
      display: none; /* hidden until an area is selected */
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .status-btn {
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      cursor: pointer;
      color: #374151;
      transition: background 0.1s ease, border-color 0.1s ease, transform 0.05s ease;
    }

    .status-btn:hover {
      background: #e5e7eb;
      transform: translateY(-1px);
    }

    .status-btn.active-status {
      border-color: #2563eb;
      color: #1d4ed8;
      background: #eff6ff;
    }

    /* Thumbnails right after amenities */
    .thumbnails {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .thumb {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      background: #e5e7eb;
      aspect-ratio: 4 / 3;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.2s ease;
    }

    .thumb:hover img {
      transform: scale(1.05);
    }

    .thumb-label {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 4px 6px;
      font-size: 11px;
      color: #f9fafb;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    }

    .empty-state {
      font-size: 14px;
      color: #6b7280;
      padding: 8px 0;
    }

    /* Reset-all container below the panes */
    .reset-all-container {
      margin-top: 10px;
      text-align: right;
    }

    .reset-all-btn {
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #fecaca;
      background: #fef2f2;
      color: #b91c1c;
      cursor: pointer;
      transition: background 0.1s ease, border-color 0.1s ease;
    }

    .reset-all-btn:hover {
      background: #fee2e2;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .lightbox.open {
      display: flex;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .lightbox-close {
      position: fixed;
      top: 20px;
      right: 24px;
      font-size: 28px;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    /* Mobile / small screens: stack map and gallery */
    @media (max-width: 900px) {
      body {
        padding: 0;
      }

      h1, p {
        padding: 12px 16px 0 16px;
      }

      .layout {
        flex-direction: column !important;
        gap: 0;
      }

      .map-column,
      .gallery-column {
        width: 100%;
        flex: none;
      }

      .map-wrapper {
        width: 100%;
        border-radius: 0;
      }

      .map-wrapper img {
        width: 100%;
        height: auto;
      }

      .hotspot {
        font-size: 14px;
        padding: 6px 12px;
      }

      .gallery-container {
        width: 100%;
        border-radius: 0;
        padding: 12px 14px;
        max-height: none;
      }

      .gallery-title {
        font-size: 18px;
      }

      .gallery-subtitle {
        font-size: 12px;
      }

      .thumbnails {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }

      .thumb-label {
        font-size: 12px;
        padding: 6px;
      }

      .reset-all-container {
        padding: 0 14px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Resort Map</h1>
  <p>Tap a cottage or area on the map to see its details and photos.</p>

  <div class="layout">
    <!-- LEFT: MAP -->
    <div class="map-column">
      <div class="map-wrapper">
        <img id="resort-map" src="" alt="" />
        <!-- Hotspots injected here -->
      </div>
    </div>

    <!-- RIGHT: DETAILS + PHOTOS -->
    <div class="gallery-column">
      <div class="gallery-container">
        <div class="gallery-header">
          <div class="title-block">
            <div class="gallery-title">
              <span id="gallery-title">Select an area on the map</span>
            </div>

            <!-- STATUS NOW DIRECTLY UNDER NAME -->
            <div class="status-badge" id="status-badge">—</div>

            <!-- DESCRIPTION NOW BELOW STATUS -->
            <div class="gallery-subtitle" id="gallery-subtitle">
              No area selected
            </div>
          </div>
        </div>

        <!-- Area details (price, pax, amenities, times) -->
        <div class="area-details" id="area-details" style="display:none;">
          <div class="area-meta-row">
            <span class="area-meta-label">Price:</span>
            <span class="area-meta-value" id="meta-price">–</span>
          </div>
          <div class="area-meta-row">
            <span class="area-meta-label">Pax:</span>
            <span class="area-meta-value" id="meta-pax">–</span>
          </div>
          <div class="area-meta-row">
            <span class="area-meta-label">Check-in:</span>
            <span class="area-meta-value" id="meta-checkin">–</span>
          </div>
          <div class="area-meta-row">
            <span class="area-meta-label">Check-out:</span>
            <span class="area-meta-value" id="meta-checkout">–</span>
          </div>
          <div class="area-meta-row area-meta-amenities-row">
            <span class="area-meta-label">Amenities:</span>
            <ul class="area-amenities-list" id="meta-amenities"></ul>
          </div>
        </div>

        <!-- Photos (right after amenities) -->
        <div id="thumbnails" class="thumbnails"></div>
        <div id="gallery-empty" class="empty-state">
          Click on any cottage or area to view its photo gallery.
        </div>

        <!-- Status buttons below photos -->
        <div class="status-actions" id="status-actions">
          <button class="status-btn" data-status="available">Available</button>
          <button class="status-btn" data-status="reserved">Reserved</button>
          <button class="status-btn" data-status="unavailable">Unavailable</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Reset all below the two panes -->
  <div class="reset-all-container">
    <button class="reset-all-btn" id="reset-all-statuses">Reset all</button>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <div id="lightbox-close" class="lightbox-close">&times;</div>
    <img id="lightbox-img" src="" alt="" />
  </div>

  <!-- Load your config FIRST -->
  <script src="config.js"></script>

  <script>
    const mapImg      = document.getElementById("resort-map");
    const mapWrapper  = document.querySelector(".map-wrapper");

    const thumbnailsEl = document.getElementById("thumbnails");
    const emptyStateEl = document.getElementById("gallery-empty");
    const titleEl      = document.getElementById("gallery-title");
    const subtitleEl   = document.getElementById("gallery-subtitle");

    const areaDetailsEl   = document.getElementById("area-details");
    const metaPriceEl     = document.getElementById("meta-price");
    const metaPaxEl       = document.getElementById("meta-pax");
    const metaCheckinEl   = document.getElementById("meta-checkin");
    const metaCheckoutEl  = document.getElementById("meta-checkout");
    const metaAmenitiesEl = document.getElementById("meta-amenities");

    const statusBadgeEl   = document.getElementById("status-badge");
    const statusActionsEl = document.getElementById("status-actions");
    const statusButtons   = document.querySelectorAll(".status-btn[data-status]");
    const resetAllBtn     = document.getElementById("reset-all-statuses");

    const lightbox     = document.getElementById("lightbox");
    const lightboxImg  = document.getElementById("lightbox-img");
    const lightboxClose = document.getElementById("lightbox-close");

    const STATUS_STORAGE_KEY = "resort_area_statuses_v1";
    let hotspotButtons = [];
    let currentAreaId = null;

    // Load map image from config.js
    mapImg.src = typeof MAP_IMAGE_SRC !== "undefined" ? MAP_IMAGE_SRC : "";
    mapImg.alt = typeof MAP_IMAGE_ALT !== "undefined" ? MAP_IMAGE_ALT : "Resort map";

    // Load statuses from localStorage
    let areaStatuses = loadStatuses();

    function loadStatuses() {
      try {
        const raw = localStorage.getItem(STATUS_STORAGE_KEY);
        if (!raw) return {};
        const parsed = JSON.parse(raw);
        return parsed && typeof parsed === "object" ? parsed : {};
      } catch (e) {
        console.warn("Failed to read statuses from localStorage", e);
        return {};
      }
    }

    function saveStatuses() {
      try {
        localStorage.setItem(STATUS_STORAGE_KEY, JSON.stringify(areaStatuses));
      } catch (e) {
        console.warn("Failed to save statuses to localStorage", e);
      }
    }

    function getStatus(areaId) {
      return areaStatuses[areaId] || "available";
    }

    function statusLabel(status) {
      if (status === "available")   return "Available";
      if (status === "reserved")    return "Reserved";
      if (status === "unavailable") return "Unavailable";
      return "Unknown";
    }

    function applyHotspotStatus(btn, status) {
      btn.classList.remove("hotspot-available", "hotspot-reserved", "hotspot-unavailable");
      btn.classList.add("hotspot-" + status);
    }

    function updateStatusBadge(areaId) {
      if (!areaId) {
        statusBadgeEl.textContent = "—";
        statusBadgeEl.className = "status-badge";
        statusButtons.forEach(b => b.classList.remove("active-status"));
        return;
      }

      const status = getStatus(areaId);
      statusBadgeEl.textContent = statusLabel(status);
      statusBadgeEl.className = "status-badge status-" + status;

      statusButtons.forEach(btn => {
        const s = btn.getAttribute("data-status");
        btn.classList.toggle("active-status", s === status);
      });
    }

    function updateAllHotspots() {
      hotspotButtons.forEach(btn => {
        const areaId = btn.dataset.areaId;
        const status = getStatus(areaId);
        applyHotspotStatus(btn, status);
      });
    }

    // Build hotspots from HOTSPOTS config
    if (Array.isArray(HOTSPOTS)) {
      HOTSPOTS.forEach(spot => {
        const btn = document.createElement("button");
        btn.className = "hotspot";
        btn.textContent = spot.label || spot.id;
        btn.style.top = (spot.top || 0) + "%";
        btn.style.left = (spot.left || 0) + "%";
        btn.dataset.areaId = spot.id;

        // Apply initial status style
        const initialStatus = getStatus(spot.id);
        applyHotspotStatus(btn, initialStatus);

        btn.addEventListener("click", () => {
          setActiveHotspot(btn);
          renderGallery(spot.id);

          // On mobile, scroll gallery into view
          if (window.innerWidth <= 900) {
            document.querySelector(".gallery-container")
              .scrollIntoView({ behavior: "smooth" });
          }
        });

        mapWrapper.appendChild(btn);
        hotspotButtons.push(btn);
      });
    }

    function setActiveHotspot(activeBtn) {
      hotspotButtons.forEach(btn => {
        btn.classList.toggle("active", btn === activeBtn);
      });
    }

    function renderGallery(areaId) {
      const areas = typeof RESORT_AREAS !== "undefined" ? RESORT_AREAS : {};
      const area = areas[areaId];
      currentAreaId = areaId;

      if (!area) {
        titleEl.textContent = "Unknown area";
        subtitleEl.textContent = "This spot has no gallery defined yet in config.js.";
        thumbnailsEl.innerHTML = "";
        emptyStateEl.style.display = "block";

        areaDetailsEl.style.display = "none";
        statusActionsEl.style.display = "none";
        updateStatusBadge(areaId);
        return;
      }

      titleEl.textContent = area.name || areaId;
      subtitleEl.textContent = area.description || "";

      // Show and populate area details
      areaDetailsEl.style.display = "block";
      metaPriceEl.textContent    = area.price || "–";
      metaPaxEl.textContent      = area.pax ? area.pax + " pax" : "–";
      metaCheckinEl.textContent  = area.checkin || "–";
      metaCheckoutEl.textContent = area.checkout || "–";

      metaAmenitiesEl.innerHTML = "";
      if (Array.isArray(area.amenities) && area.amenities.length) {
        area.amenities.forEach(am => {
          const li = document.createElement("li");
          li.textContent = am;
          metaAmenitiesEl.appendChild(li);
        });
      } else {
        const li = document.createElement("li");
        li.textContent = "No amenities listed.";
        metaAmenitiesEl.appendChild(li);
      }

      // Thumbnails (right after amenities)
      thumbnailsEl.innerHTML = "";
      const imgs = Array.isArray(area.images) ? area.images : [];

      if (!imgs.length) {
        emptyStateEl.style.display = "block";
      } else {
        emptyStateEl.style.display = "none";
        imgs.forEach((img, index) => {
          const div = document.createElement("div");
          div.className = "thumb";

          const imageEl = document.createElement("img");
          imageEl.src = img.src;
          imageEl.alt = (area.name || areaId) + " " + (index + 1);

          const label = document.createElement("div");
          label.className = "thumb-label";
          label.textContent = img.label || "";

          div.appendChild(imageEl);
          div.appendChild(label);

          div.addEventListener("click", () => openLightbox(img.src));

          thumbnailsEl.appendChild(div);
        });
      }

      // Show status buttons
      statusActionsEl.style.display = "flex";

      updateStatusBadge(areaId);
    }

    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.classList.add("open");
    }

    function closeLightbox() {
      lightbox.classList.remove("open");
      lightboxImg.src = "";
    }

    lightboxClose.addEventListener("click", closeLightbox);
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Status buttons logic
    statusButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        if (!currentAreaId) return; // nothing selected yet
        const newStatus = btn.getAttribute("data-status");
        areaStatuses[currentAreaId] = newStatus;
        saveStatuses();
        updateStatusBadge(currentAreaId);

        const hotspot = hotspotButtons.find(b => b.dataset.areaId === currentAreaId);
        if (hotspot) {
          applyHotspotStatus(hotspot, newStatus);
        }
      });
    });

    // Reset all statuses to "available"
    resetAllBtn.addEventListener("click", () => {
      areaStatuses = {};
      saveStatuses();
      updateAllHotspots();
      if (currentAreaId) {
        updateStatusBadge(currentAreaId);
      } else {
        updateStatusBadge(null);
      }
    });
  </script>
</body>
</html>
